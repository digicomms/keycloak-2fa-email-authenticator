# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: main ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y.%m.%d.%H%M%S')" >> $GITHUB_OUTPUT

    - name: Ubuntu GitHub Actions environment variables List
      run: env

    - name: Create tag
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: 'refs/tags/${{ steps.date.outputs.date }}',
            sha: context.sha
          })

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: target/Keycloak2faEmailAuthenticator*.jar
        name: Keycloak 2FA Email Authenticator v${{ steps.date.outputs.date }}
        tag_name: 'refs/tags/${{ steps.date.outputs.date }}'
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
